<div class="content">
    <div class="title">
        <h1>Categoria</h1>
    </div>
</div>
<div class="table mat-elevation-z8 content-table">
        <table class="table" mat-table>

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let row"> {{ row.categoryName}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="categoryDescription">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let row"> {{ row.categoryDescription }} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row"> {{ row.actions }} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
